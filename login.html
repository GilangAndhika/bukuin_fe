<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukuin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3337/PNG/512/book_books_read_study_school_icon_209980.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/stretch-pro" rel="stylesheet">

</head>
<body>
    <main class="bg-[url('https://img.freepik.com/free-psd/abstract-background-with-opened-book_23-2149085907.jpg?w=1380&t=st=1724301720~exp=1724302320~hmac=b06d87e21957d3f27da665ddfc270f23cfd2c154ef7502214e063f7a7f038517')] bg-cover w-screen h-screen">
        <div class="flex justify-center align-center items-center gap-2 p-16">
            <div class="glass">
                <div class="wrapper">
                    
                    <div class="text-center">
                        <div class="flex items-center justify-between align-center">
                            <button class="rounded-md bg-gray-900 px-3 py-2 text-blue-100 font-semibold text-sm flex items-center space-x-2" onclick="document.location='index.html'" title="Back to the first page">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-3 h-3">
                                    <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" fill="currentColor"/>
                                </svg>
                            </button>
                            <h1 class="font-bold text-xl text-gray-900">Welcome Back</h1>
                            <img src="https://gifdb.com/images/high/waving-hand-black-and-white-erox5pacbap4ac1l.gif" alt="" class="w-8 animate-pulse">
                        </div>
                        <h1 class="font-bold text-6xl text-gray-900 mt-2 mb-8 font-['Montserrat']">Login</h1>
                    </div>
                    <form id="formAuthentication" action="login.html" method="POST">
                        <div class="flex flex-col w-80">
                            <label for="username" class="mt-4 text-gray-900">Username</label>
                            <input type="text" class="mt-1 px-4 py-2 rounded-md" id="username" name="email-username" placeholder="Enter your email or username" autofocus />
                            
                            <label for="password" class="mt-4 text-gray-900">Password</label>
                            <input type="password" class="mt-1 px-4 py-2 rounded-md" id="password" name="password" placeholder="Enter your password" />
                        </div>

                        <div class="flex justify-center">
                            <button type="button" id="loginBtn" class="rounded-md bg-gray-900 px-8 py-2 text-blue-100 font-semibold mt-6 text-sm">Login</button>
                        </div>
                        <div class="flex text-xs text-gray-600 mt-10 gap-1 text-center justify-center">
                            <p>Don't have account?</p><span><a href="register.html" class="text-blue-900 underline font-semibold">Register here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/browse/sweetalert2@11.11.0/"></script>
    <script src="/assets/js/login.js" type="module"></script>
</body>
</html>
