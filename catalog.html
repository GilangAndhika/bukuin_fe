<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukuin</title>

    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3337/PNG/512/book_books_read_study_school_icon_209980.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/stretch-pro" rel="stylesheet">

</head>
<body class="bg-[url('https://img.freepik.com/free-photo/3d-view-books-cartoon-style_52683-117189.jpg?t=st=1724310292~exp=1724313892~hmac=17b6679b997220f30020af19e08e09725504faf3912fa98a476d6c16725221e8&w=740')] bg-cover">

    <header>
        <nav class="flex justify-between bg-gray-900 text-blue-100">
            <ul class="grid grid-cols-2 align-center items-center gap-3">
                <li id="id_user" class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-md p-5 w-8/2">UID</li>
                <li id="user_info" class="w-6 flex gap-3">
                    <img class="w-6" src="https://cdn-icons-png.flaticon.com/512/8847/8847419.png" alt="">
                    <span id="username"></span>
                </li>
            </ul>
            <nav class="p-3">
                <button name="logoutBtn" id="logoutBtn" class="rounded-md bg-red-900 px-8 py-2 text-blue-100 font-semibold text-sm">Logout</button>
            </nav>
        </nav>
    </header>
    <!-- id="book-card-1" -->
    <main class="flex justify-center my-8">
        <div id="book-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-3/4 max-w-7xl p-4">
            <!-- Example Card -->
            <div id="book-card-1" class="bg-white shadow-md rounded-lg overflow-hidden">
                <div id="book-cover-1" class="bg-cover bg-center" style="background-image: url('https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/2caca97b-77f6-48e7-837d-62642c0c9861/Derivates/12591894-e010-4a02-b04e-2627d8374298.jpg');">
                    <div class="bg-gradient-to-b from-transparent via-transparent to-gray-900 h-80">                    
                        <div class="p-4 font-['Montserrat']">
                            <h2 id="book-title-1" class="text-lg font-semibold">Book Title</h2>
                            <p id="book-author-1" class="text-sm text-gray-600">Author Name</p>
                            <p id="book-description-1" class="text-sm text-gray-500 mt-2">Description of the book goes here. It will wrap to fit the card.</p>
                            <p id="book-launch-year-1" class="text-sm text-gray-500 mt-2">Launch Year: YYYY</p>
                            <p id="book-isbn-1" class="text-sm text-gray-500 mt-2">ISBN: XXXXXXXX</p>
                            <a id="book-cover-link-1" href="#" class="block mt-4 text-blue-500 hover:underline">Cover Image Link</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Repeat the above block for each book -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/browse/sweetalert2@11.11.0/"></script>
    <script src="/assets/js/getbook.js" type="module"></script>
    <script src="/assets/js/getprofile.js" type="module"></script>
    <script src="/assets/js/logout.js" type="module"></script>
</body>
</html>
