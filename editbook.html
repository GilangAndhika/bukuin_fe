<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukuin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3337/PNG/512/book_books_read_study_school_icon_209980.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/stretch-pro" rel="stylesheet">

</head>
<body class="bg-[url('https://img.freepik.com/free-photo/3d-view-books-cartoon-style_52683-117189.jpg?t=st=1724310292~exp=1724313892~hmac=17b6679b997220f30020af19e08e09725504faf3912fa98a476d6c16725221e8&w=740')] bg-cover font-poppins">

    <header>
        <nav class="flex justify-between bg-gray-900 text-blue-100">
            <ul class="grid grid-cols-2 align-center items-center gap-3">
                <li id="id_user" class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-md p-5 w-8/2">UID</li>
                <li class="w-6 flex gap-3">
                    <img class="w-6" src="https://cdn-icons-png.flaticon.com/512/8847/8847419.png" alt="">
                    <span id="username"></span>
                </li>
            </ul>
            <nav class="p-3">
                <button class="rounded-md px-8 py-2 text-blue-100 font-semibold text-sm" onclick="document.location='dashboard-admin.html'">Dashboard</button>

                <button name="logoutBtn" id="logoutBtn" class="rounded-md bg-red-900 px-8 py-2 text-blue-100 font-semibold text-sm">Logout</button>
            </nav>
        </nav>
    </header>

    
    <main class="flex justify-center my-8">
        <div class="glass w-full max-w-2xl">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 font-[url('Montserrat')]">Edit Book</h1>
            <form id="bookForm" class="space-y-12">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
                            <input type="text" id="title" name="title" placeholder="Enter book title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" autofocus />
                        </div>
            
                        <div>
                            <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                            <input type="text" id="author" name="author" placeholder="Enter author name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
            
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description" placeholder="Enter book description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-none"></textarea>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <div>
                            <label for="launch_year" class="block text-sm font-medium text-gray-700">Launch Year</label>
                            <input type="number" name="launch_year" id="launch_year" placeholder="Enter launch year" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
            
                        <div>
                            <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
                            <input type="text" name="isbn" id="isbn" placeholder="Enter ISBN" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
            
                        <div>
                            <label for="cover_image_url" class="block text-sm font-medium text-gray-700">Cover Image Link</label>
                            <textarea id="cover_image_url" name="cover_image_url" placeholder="Enter cover image link" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-none"></textarea>
                        </div>
                    </div>
                </div>
                
    
                
    
                <button type="button" id="editBookBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add Book</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/browse/sweetalert2@11.11.0/"></script>
    <script src="/assets/js/editbookadmin.js" type="module"></script>
    <script src="/assets/js/getprofile.js" type="module"></script>
    <script src="/assets/js/logout.js" type="module"></script>
</body>
</html>
